<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristianstad Events - Event Title</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/event.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="resources/logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="all_events.html" class="icon-link">
                <div class="icon">
                    <img src="resources/logo.png" alt="Icon" class="logo-icon">
                    <span id="logo-word">ristianstad Events</span>
                </div>
            </a>
            <nav>
                <ul>
                    <li><a href="all_events.html">All Events</a></li>
                    <li><a href="my_events.html">My Events</a></li>
                    <li><a href="bookmarks.html">Bookmarks</a></li>
                </ul>
            </nav>
            <form class="search-form">
                <input type="search" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <div class="my-profile">
                <a href="profile.html" class="profile-link">My Profile</a>
                <a href="profile.html" class="profile-link">
                    <button type="button">
                        <img src="resources/profile_img.png" alt="Profile" class="profile-icon">
                    </button>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="event-container">
            <h1 class="event-title">Event Title</h1>
            <img src="resources/basketball.jpg" alt="Basketball Event" class="event-image">
            <p class="event-date"><i class="fa fa-calendar"></i> 15 May 2024</p>
            <p class="event-location"><i class="fa fa-map-marker"></i> Kristianstad</p>
            <p><i class="fa fa-users"></i> Expected Attendees: 1500</p>
            <p class="event-description-title">Details:</p>
            <p class="event-description">This is the event description. It provides details about the event.</p>
            <div class="button-container">
                <button class="event-button delete-button">Delete</button>
                <button class="event-button edit-button">Edit</button>
                <button class="event-button attend-button">Attend</button>
            </div>
        </div>
    </main>
</body>
</html>
