<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristianstad Events</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="resources/logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="icon">
                <img src="resources/logo.png" alt="Icon" class="logo-icon">
                <span id="logo-word">ristianstad Events</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">All Events</a></li>
                    <li><a href="#">My Events</a></li>
                    <li><a href="#">Bookmarks</a></li>
                </ul>
            </nav>
            <form class="search-form">
                <input type="search" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <div class="my-profile">
                <a href="login.html" class="profile-link">My Profile</a>
                <a href="login.html" class="profile-link">
                    <button type="button">
                        <img src="resources/profile_img.png" alt="Profile" class="profile-icon">
                    </button>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="events">
            <h1>Events</h1>
            <div class="filters">
                <button>Family</button>
                <button>Festivals</button>
                <button>Music</button>
                <button>Food & Drink</button>
                <button>Fairs</button>
            </div>
        </section>
        <section class="popular-events">
            <h2>Popular Events</h2>
            <div class="event">
                <div class="event-name">Exhibitions</div>
                <div class="event-name">Festivals</div>
                <div class="event-name">Fairs</div>
                <div class="event-name">Stage & Film</div>
            </div>
        </section>
    </main>
</body>
</html>
