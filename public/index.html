<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristianstad Events</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="icon">
                <img src="event-planning.png" alt="Icon" class="logo-icon">
                My City<br>Visit Kristianstad
            </div>
            <nav>
                <ul>
                    <li><a href="#">See & Do</a></li>
                    <li><a href="#">Eat & Drink</a></li>
                    <li><a href="#">Kristianstad Recommend</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Travel Information</a></li>
                </ul>
            </nav>
            <form class="search-form">
                <input type="search" placeholder="Search" aria-label="Search">
                <button type="submit" aria-label="Submit Search"><i class="fa fa-search"></i></button>
            </form>
            <div class="my-list">
                <button type="button" aria-label="View My List">
                    <img src="check.png" alt="Check" class="my-list-icon">
                </button>
            </div>
            <button id="loginBtn" class="auth-button">Login</button>
            <button id="signupBtn" class="auth-button">SignUp</button>
        
        <div class="login-form" style="display: none;">
            <form action="/login" method="POST">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <div class="signup-form" style="display: none;">
            <form action="/signup" method="POST">
                <input type="text" id="signupUsername" name="username" placeholder="Username" required>
                <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        </div>
    </header>
    <main>
        <section class="events">
            <h1>Events</h1>
            <div class="filters">
                <button>Family</button>
                <button>Festivals</button>
                <button>Music</button>
                <button>Food & Drink</button>
                <button>Fairs</button>
            </div>
        </section>
        <section class="popular-events">
            <h2>Popular Events</h2>
            <div class="event">
                <div class="event-name">Exhibitions</div>
                <div class="event-name">Festivals</div>
                <div class="event-name">Fairs</div>
                <div class="event-name">Stage & Film</div>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            var loginForm = document.querySelector('.login-form');
            var signupForm = document.querySelector('.signup-form');
            loginForm.style.display = loginForm.style.display === 'none' ? 'flex' : 'none';
            signupForm.style.display = 'none'; 
        });
    
        document.getElementById('signupBtn').addEventListener('click', function() {
            var signupForm = document.querySelector('.signup-form');
            var loginForm = document.querySelector('.login-form');
            signupForm.style.display = signupForm.style.display === 'none' ? 'flex' : 'none';
            loginForm.style.display = 'none'; 
        });
    </script>
    
</body>
</html>
