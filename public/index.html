<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristianstad Events</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header>
        <div class="header-content">
            <div class="icon">
                <img src="event-planning.png" alt="Icon" class="logo-icon">
                My City<br>Visit Kristianstad
        </div>
            
            <nav>
                <ul>
                    <li><a href ="#">See & Do</a></li>
                    <li><a href="#">Eat & Drink</a></li>
                    <li><a href="#">Kristianstad Recommend</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Travel Information</a></li>
                </ul>
            </nav>
            <form class="search-form">
                <input type="search" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <div class="my-list">
                <button type="button"><img src="check.png" alt="Check" class="my-list-icon"></button>
            </div>
            
            
        </div>
    </header>
    <main>
        <section class="events">
            <h1>Events</h1>
            <div class="filters">
                <button>Family</button>
                <button>Festivals</button>
                <button>Music</button>
                <button>Food & Drink</button>
                <button>Fairs</button>
            </div>
        </section>
        <section class="popular-events">
            <h2>Popular Events</h2>
            <div class="event">
                <div class="event-name">Exhibitions</div>
                <div class="event-name">Festivals</div>
                <div class="event-name">Fairs</div>
                <div class="event-name">Stage & Film</div>
            </div>
        </section>
    </main>
</body>
</html>
